<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <title>THUÊ NHÀ TRỌ</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="status-bar">
                    <a href="" class="logo"><img src="./assets/icons/home (1) 1.png" alt=""></a>
                    <ul class="nav-link">
                        <li>
                            <a href="./index.html"><img src="./assets/icons/home 1.png" alt=""><span>Trang chủ</span></a>
                        </li>
                        <li>
                            <a href="./manage_post.html"><img src="./assets/icons/house 1.png" alt=""><span>Tôi cho thuê</span></a>
                        </li>
                        <li>
                            <a class="btn-notify">
                                <img src="./assets/icons/bell 1.png" alt="">
                                <span>Thông báo</span>
                                <span class="noti-amount">2</span>
                            </a>
                            <div class="notify-container" hidden>
                                <h3>THÔNG BÁO</h3>
                                <div class="notify-item">
                                    <img src="./assets/image/nhatro.jpg" alt="">
                                    <p>Tin <strong>Nhà trọ giá rẻ</strong> đã được duyệt thành công</p>
                                </div>
                                <div class="notify-item">
                                    <img src="./assets/image/nhatro.jpg" alt="">
                                    <p>Tin <strong>Nhà trọ giá rẻ</strong> đã được duyệt thành công</p>
                                </div>
                            </div>
                        </li>
                        <li class="user">  
                            <a href="./login.html"><img src="./assets/icons/user 1.png" alt=""><span>Đăng nhập</span></a>
                        </li>
                    </ul>
                </div>
                <div class="search-post">
                    <div class="search">
                        <form action="">
                            <input type="text" placeholder="Tìm kiếm.....">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <a href="./post-address.html" class="post">
                        <img src="./assets/icons/sticky-notes 1.png" alt="">
                        <span>Đăng tin</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="login">
        <section class="login-form">
            <div class="title-login">đăng nhập</div>
            <div class="form-login">
                <form action="">
                    <div class="text-field">
                        <input type="text" name="uname" id="" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="text-field">
                        <input type="password" name="password" id="" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit" class="login-btn">đăng nhập</button>
                    <div class="other-button">
                        <a href="forgot.html" class="forgot">Quên mật khẩu</a>
                        <a href="register.html" class="register">Đăng ký</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>

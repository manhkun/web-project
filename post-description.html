<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>THUÊ NHÀ TRỌ</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="status-bar">
                    <a href="" class="logo"><img src="./assets/icons/home (1) 1.png" alt=""></a>
                    <ul class="nav-link">
                        <li>
                            <a href="./index.html"><img src="./assets/icons/home 1.png" alt=""><span>Trang chủ</span></a>
                        </li>
                        <li>
                            <a href="./manage_post.html"><img src="./assets/icons/house 1.png" alt=""><span>Tôi cho thuê</span></a>
                        </li>
                        <li>
                            <a href=""><img src="./assets/icons/bell 1.png" alt=""><span>Thông báo</span></a>
                        </li>
                        <li class="user">  
                            <a href="./login.html"><img src="./assets/icons/user 1.png" alt=""><span>Đăng nhập</span></a>
                        </li>
                    </ul>
                </div>
                <div class="search-post">
                    <div class="search">
                        <form action="">
                            <input type="text" placeholder="Tìm kiếm.....">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <a href="./post-address.html" class="post">
                        <img src="./assets/icons/sticky-notes 1.png" alt="">
                        <span>Đăng tin</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="post-container">
        <section class="head-description">
            <img id="back-button" src="./assets/icons/play-button.png" alt="">
            <h3>MÔ TẢ</h3>
        </section>
        <section class="form-post">
            <form action="" id="form-description">
                <textarea name="" id="" cols="30" rows="10" placeholder="Mô tả chi tiết phòng/nhà, ít nhất 100 ký tự" minlength="100"></textarea>
                <div class="note">
                    <h3>Lưu ý:</h3>
                    <p>-  Mô tả bằng tiếng Việt có dấu</p>
                    <p>-  Mô tả rõ ràng những thứ cần thiết như nội thất, khu vực bếp, vệ sinh, thiết bị......</p>
                </div>
                <div class="btn-container">
                    <button class="continue-address-btn" type="submit">TIẾP TỤC</button>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>

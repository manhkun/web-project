<body>
    <header>
        <nav>
            <div class="container">
                <div class="status-bar">
                    <a href="" class="logo"><img src="./assets/icons/home (1) 1.png" alt=""></a>
                    <ul class="nav-link">
                        <li>

                        <li>

                        <li>
                            <a href=""><img src="./assets/icons/bell 1.png" alt=""><span>Thông báo</span></a>

                </div>

    </header>
    <main class="register">
        <section class="login-form">

                        <input type="text" name="uname" id="" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="text-field">
                        <input type="password" name="password" id="" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="login-btn">đăng ký</button>
                </form>
            </div>
        </section>
        <section class="or-login">
            <p>hoặc</p>
            <p class="is-account">Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>

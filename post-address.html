<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <title>THUÊ NHÀ TRỌ</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="status-bar">
                    <a href="" class="logo"><img src="./assets/icons/home (1) 1.png" alt=""></a>
                    <ul class="nav-link">
                        <li>
                            <a href="./index.html"><img src="./assets/icons/home 1.png" alt=""><span>Trang chủ</span></a>
                        </li>
                        <li>
                            <a href="./manage_post.html"><img src="./assets/icons/house 1.png" alt=""><span>Tôi cho thuê</span></a>
                        </li>
                        <li>
                            <a class="btn-notify">
                                <img src="./assets/icons/bell 1.png" alt="">
                                <span>Thông báo</span>
                                <span class="noti-amount">2</span>
                            </a>
                            <div class="notify-container" hidden>
                                <h3>THÔNG BÁO</h3>
                                <div class="notify-item">
                                    <img src="./assets/image/nhatro.jpg" alt="">
                                    <p>Tin <strong>Nhà trọ giá rẻ</strong> đã được duyệt thành công</p>
                                </div>
                                <div class="notify-item">
                                    <img src="./assets/image/nhatro.jpg" alt="">
                                    <p>Tin <strong>Nhà trọ giá rẻ</strong> đã được duyệt thành công</p>
                                </div>
                            </div>
                        </li>
                        <li class="user">  
                            <a href="./login.html"><img src="./assets/icons/user 1.png" alt=""><span>Đăng nhập</span></a>
                        </li>
                    </ul>
                </div>
                <div class="search-post">
                    <div class="search">
                        <form action="">
                            <input type="text" placeholder="Tìm kiếm.....">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <a href="./post-address.html" class="post">
                        <img src="./assets/icons/sticky-notes 1.png" alt="">
                        <span>Đăng tin</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="post-container">
        <section class="head-address">
            <img id="back-button" src="./assets/icons/play-button.png" alt="">
            <h3>ĐịA CHỈ</h3>
        </section>
        <section class="form-post">
            <form action="">
                <label for="province">Chọn tỉnh thành <span>*</span></label>
                <select name="province" id="" required>
                    <option value="" disabled selected>Chọn tỉnh thành</option>
                    <option value="">Phú Thọ</option>
                </select>
                <label for="province">Chọn quận/huyện <span>*</span></label>
                <select name="province" id="" required>
                    <option value="" disabled selected>Chọn quận/huyện</option>
                    <option value="">Phú Thọ</option>
                </select>
                <label for="province">Chọn xã/phường/thị trấn <span>*</span></label>
                <select name="province" id="" required>
                    <option value="" disabled selected>Chọn xã, phường, thị trấn</option>
                    <option value="">Phú Thọ</option>
                </select>
                <div class="expand-address">
                    <div class="number-home">
                        <label for="numberhome">Số nhà</label>
                        <input type="text" name="numberhome" placeholder="Số nhà">
                    </div>
                    <div class="street">
                        <label for="street">Đường/thôn</label>
                        <input type="text" name="street" placeholder="Đường, thôn">
                    </div>  
                </div>
                <div class="near-location">
                    <label for="location">Gần các địa điểm <span>*</span></label>
                    <input type="text" name="location" placeholder="Địa điểm 1">
                    <input type="text" name="location" placeholder="Địa điểm 2">
                    <button class="expand-location"><i class="fa fa-plus"></i></button>
                </div>
                <div class="btn-container">
                    <button class="continue-address-btn" type="submit">TIẾP TỤC</button>
                </div>             
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
